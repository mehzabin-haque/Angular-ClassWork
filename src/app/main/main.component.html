<div class="container">
    <h5>Available Products</h5>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products ; let i = index" [attr.data-index]="i">
                <td> {{product.name}} </td>
                <td> {{product.price}} </td>
                <td> {{product.stock}} </td>
                <td><button (click)="increment(i)">+</button>
                    <button (click)="decrement(i)">-</button>
                    <button (click)="informUpdate(product)">Update</button>
                    <button (click)="delete(product)">Delete</button>
                </td>

                <td *ngIf="isUpdate(product)==true"><input type="text" name="productname" [(ngModel)]="productName" placeholder="{{product.name}}"></td>
                <td *ngIf="isUpdate(product)==true"><input type="text" name="productprice" [(ngModel)]="productPrice" placeholder="{{product.price}}"></td>
                <td *ngIf="isUpdate(product)==true"><input type="text" name="productstock" [(ngModel)]="productStock" placeholder="{{product.stock}}"></td>
                <td *ngIf="isUpdate(product)==true"><button (click)="updateProductInfo()">Update</button></td>
            </tr>
        </tbody>
    </table>
    <!-- <button (click)="add()">Add</button> -->
</div>
